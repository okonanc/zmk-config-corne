# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Make mouse available
#CONFIG_ZMK_MOUSE=n
#CONFIG_ZMK_MOUSE_TICK_DURATION=8

# Set deep sleep to 0 minutes
#CONFIG_ZMK_IDLE_TIMEOUT=30000
#CONFIG_ZMK_SLEEP=y
#CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

#CONFIG_USB=y
#CONFIG_ZMK_USB=y
CONFIG_BT=y

CONFIG_ZMK_BLE=y

# Make Bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Show battery percantage instead of icon
#CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Change board name
CONFIG_ZMK_KEYBOARD_NAME="Infinity Corne"

#CONFIG_ZMK_DISPLAY_INVERT=y

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# Combo configuration
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=8

# Turn on logging, and set ZMK logging to debug output
CONFIG_ZMK_USB_LOGGING=n
